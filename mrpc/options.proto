extend google.protobuf.FieldOptions
{
    // repeated字段可以设成CPPTYPE_LIST
    // map字段可以设成CPPTYPE_UNORDERED_MAP
    optional CppType cpp_type                       = 85001 [default = CPPTYPE_UNKNOWN];
}

