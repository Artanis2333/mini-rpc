syntax = "proto2";
package mrpc;

import "google/protobuf/descriptor.proto";

enum CppType
{
    CPPTYPE_UNKNOWN         = 0;
    CPPTYPE_INT32           = 1;
    CPPTYPE_UINT32          = 2;
    CPPTYPE_INT64           = 3;
    CPPTYPE_UINT64          = 4;
    CPPTYPE_FLOAT           = 5;
    CPPTYPE_DOUBLE          = 6;
    CPPTYPE_BOOL            = 7;
    CPPTYPE_ENUM            = 8;
    CPPTYPE_STRING          = 9;
    CPPTYPE_MESSAGE         = 10;
    CPPTYPE_VECTOR          = 11;
    CPPTYPE_LIST            = 12;
    CPPTYPE_MAP             = 13;
    CPPTYPE_UNORDERED_MAP   = 14;
}

// 仅用于Method
message Void
{
}

extend google.protobuf.FileOptions
{
    optional bool gen_cpp_reflection                = 81001 [default = true];
}

